<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div id="login">
    <!-- <h3 class="text-center text-white pt-5">Login form</h3> -->
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" >
                        <h3 class="text-center text-info">Register</h3>
                        <div class="form-group">
                            <label for="username" class="text-info" >Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control" [(ngModel)]="user.Username" [ngModelOptions]="{standalone: true}">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info" >Password:</label><br>
                            <input type="text" name="password" id="password" class="form-control"[(ngModel)]="user.Password" >
                        </div>
                        <div class="form-group">
                            <label for="FName" class="text-info" >First Name:</label><br>
                            <input type="text" name="FName" id="FName" class="form-control" [(ngModel)]="user.FName">
                        </div>
                        <div class="form-group">
                            <label for="LName" class="text-info" >Last Name:</label><br>
                            <input type="text" name="LName" id="LName" class="form-control" [(ngModel)]="user.LName" >
                        </div>
                        <div class="form-group">
                            <button type="submit" name="submit" class="btn btn-info btn-md" value="Register" (click)="register(user)">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
